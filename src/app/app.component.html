<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else jogoEncerrado">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #jogoEncerrado>
  <div *ngIf="jogoResultado === 'derrota'; else resultadoVitoria">
    <div class="painel-wrapper container">
      <div class="jumbotron jumbotron-fluid bg-light">
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <i class="fa fa-4x fa-thumbs-o-down text-danger">&nbsp;</i>
              <h1 class="text-danger">Você perdeu!</h1>
              <p>Que pena. Infelizmente suas tentativas se esgotaram.</p>
              <button class="btn btn-primary" (click)="jogarNovamente()">Jogar novamente</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #resultadoVitoria>
  <div class="painel-wrapper container">
    <div class="jumbotron jumbotron-fluid bg-light">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <i class="fa fa-4x fa-trophy text-warning">&nbsp;</i>   
            <h1 class="text-warning">Você ganhou!</h1>
            <p>Parabéns você chegou ao fim de todas as traduções.</p>
            <button class="btn btn-primary" (click)="jogarNovamente()">Jogar novamente</button>            
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
